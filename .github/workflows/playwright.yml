name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Create .env for CI
        env:
          DEMO_APP_URL: ${{ secrets.DEMO_APP_URL }}
          DEMO_APP_EMAIL: ${{ secrets.DEMO_APP_EMAIL }}
          DEMO_APP_PASSWORD: ${{ secrets.DEMO_APP_PASSWORD }}
        run: |
          cat > .env <<'EOF'
          DEMO_APP_URL=${DEMO_APP_URL}
          DEMO_APP_EMAIL=${DEMO_APP_EMAIL}
          DEMO_APP_PASSWORD=${DEMO_APP_PASSWORD}
          SCRIPT_TIMEOUT=30000
          SELECTOR_TIMEOUT=30000
          HEADLESS=true
          DEVTOOLS=false
          BROWSER=chromium
          PARALLEL=1
          RETRY=0
          SLOWMO=0
          EOF

      - name: Run tests
        run: npm test
        env:
          TEST_TAG: smoke

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: playwright-report

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
